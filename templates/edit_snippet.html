<!DOCTYPE html>
<html>
<head>
    <title>Edit Snippet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style-editor.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FP</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/snippets">Snippets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editor">Editor</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h1>Edit Snippet</h1>
        <form method="POST" action="/edit/{{ snippet.id }}">
            <!-- Form edit snippet -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" value="{{ snippet.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Short Description:</label>
                <input type="text" name="description" class="form-control" value="{{ snippet.description }}">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" name="language" class="form-control" value="{{ snippet.language }}" required>
            </div>
            <div class="form-group">
                <label for="code">Snippet Code:</label>
                <textarea name="code" rows="5" class="form-control" required>{{ snippet.code }}</textarea>
            </div>
            <div class="form-group">
                <label for="documentation">Snippet Documentation:</label>
                <textarea name="documentation" rows="5" class="form-control">{{ snippet.documentation }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Snippet</button>
        </form>
    </div>
</body>
</html>
