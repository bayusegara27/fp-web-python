<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap-4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style-snippet.css">
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">FP</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% block home_active %}{% endblock %}">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item {% block snippets_active %}{% endblock %}">
                    <a class="nav-link" href="/snippets">Snippets</a>
                </li>
                <li class="nav-item {% block editor_active %}{% endblock %}">
                    <a class="nav-link" href="/editor">Editor</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block additional_scripts %}{% endblock %}
</body>
</html>
