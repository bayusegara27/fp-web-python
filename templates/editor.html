<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style-editor.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FP</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/snippets">Snippets</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Editor</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Editor</h1>
        <form method="POST" action="/editor">
            <!-- Form untuk menambah snippet baru-->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Short Description:</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" name="language" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="code">Snippet Code:</label>
                <textarea name="code" rows="5" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="documentation">Snippet Documentation:</label>
                <textarea name="documentation" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Snippet</button>
        </form>
    </div>
</body>
</html>
