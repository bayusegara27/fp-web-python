<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style-login.css">
  </head>
<body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('https://images.unsplash.com/photo-1565106430482-8f6e74349ca1?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        <div class="contents order-2 order-md-1">

          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <h3>Login</h3>
                <form method="POST" action="/login">
                  <div class="form-group first">
                    <label for="email">Email or Username</label>
                    <input type="text" class="form-control" placeholder="Email or Username" name="email" required>
                  </div>
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                  </div>

                  <button type="submit" class="btn btn-block btn-primary">Login</button>
                  <p>Don't have an account? <a href="/register">Register</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
